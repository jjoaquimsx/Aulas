<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animações</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <main class="content" onmouseover="changeContent(this)" onmouseout="restoreContent(this)"><h1>1</h1></main>
    </div>

    <script>
      function changeContent(content) {
        content.querySelector("h1").textContent =
          "Euuu te amo";
      }

      function restoreContent(content) {
        content.querySelector("h1").textContent = "Passe o Mouse aqui";
      }
    </script>
  </body>
</html>
