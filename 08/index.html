<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Minha Primeira Tabela</h1>

    <!--
        Hieraquia de tabelas (Simples)
        Table = Tabela
        Table Row = Linha da tabela
          Table Header = Cabeçalho da tabela
          Table Data = Dado do cabeçalho 
    -->
    

    <table>
        <tr><!--Table Row-->  <!--Primeira Linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr><!--Segunda linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>

        <tr> <!--Terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>

    </table>
</body>
</html>
