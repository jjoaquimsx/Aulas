<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gerador de senha</title>
</head>

<body>

    <main>

        <section class="hero">
            <h1 class="title">Gerador de senha</h1>
            <p class="sub">O melhor gerador de senha online, gerencie suas senhas e mantenhas suas contas seguras</p>
        </section>

        <div class="box">
            <div class="pass">
                <div class="text">
                    <input type="text" name="password" id="password" class="field">
                </div>
                <div class="actions">
                    <button class="copy2" onclick="copy2()">
                        <img src="copy-svgrepo-com.svg" alt="" width="42">
                    </button>
                    <button class="renew" onclick="renew()">
                        <img src="renew-svgrepo-com.svg" alt="" width="42">
                    </button>
                </div>
            </div>
            <div class="secr">
                <div id="sec-bar" class="bar safe" style="width: 90%;"></div>
            </div>
        </div>
        <section class="box customize">
            <h3>Personalize sua senha</h3>

            <div class="actions">
                <div class="password-lenght">
                    <p>Tamanho: <span id="password-lenght-text">16</span></p><input type="range" name="password-lenght"
                        id="password-length" value="16" min="4" max="64" class="range">
                </div>
                <div class="config">
                    <label class="checkbox-container">
                        <span class="text">Maiúsculas</span>
                        <div class="checkbox-wrapper-24">
                            <input type="checkbox" id="check-24" name="check" value="" />
                            <label for="check-24">
                                <span><!-- This span is needed to create the "checkbox" element --></span>Checkbox
                            </label>
                        </div>
                        <span class="checkmark"></span>
                    </label>

                    <label for="" class="checkbox-container">
                        <span class="text">Números</span>
                        <input type="checkbox" id="number-check" checked class="check">
                        <span class="checkmark"></span>
                    </label>

                    <label for="" class="checkbox-container">
                        <span class="text">Símbolos</span>
                        <input type="checkbox" id="symble-check" class="check" checked>
                        <span class="checkmark"></span>
                    </label>
                </div>


            </div>
        </section>


        <button id="copy" onclick="copy()">Copiar senha</button>
    </main>




    <script>

        const span = document.querySelector("span")
        const passEl = document.getElementById('password')


        function copy2() {
            navigator.clipboard.writeText(passEl.value)
            alert("Senha copiada")
        }

        function copy() {
            navigator.clipboard.writeText(passEl.value)
            alert("Senha copiada")
        }

        function renew() {
            generatePass()
        }

        let passwordLength = 16

        function generatePass() {
            const chars = `abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890?!@&*()[]`

            let password = ""

            for (let i = 0; i < passwordLength; i++) {
                const randomNumber = Math.floor(Math.random() * chars.length)
                password += chars.substring(randomNumber, randomNumber + 1)
            }


            passEl.value = password
            console.log(password)
        }

        const passwordLengthEl = document.getElementById("password-length")
        passwordLengthEl.addEventListener("input", function () {
            passwordLength = passwordLengthEl.value
            console.log(passwordLength)
            generatePass()
        })

        generatePass()
    </script>

</body>

</html>
