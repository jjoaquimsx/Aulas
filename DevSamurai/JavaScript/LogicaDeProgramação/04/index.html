<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function soma(){
            return n1 + n2
        };

        function subtrair(){
            return n1 - n2
        };

        function multiplicar(){
            return n1*n2
        };

        function dividir(){
            return n1 / n2
        };

        var n1 = Number(prompt('Digite um numero'));
        
        var ope = prompt('Operação (+, -, *, / ): ');

        var n2 = Number(prompt("Digite outro numero"));

        

        if(ope == `+`){
            alert(soma())
        }if(ope == `-`){
            alert(subtrair())
        }if(ope == `*`){
            alert(multiplicar())
        }else if(ope == '/'){
            alert(dividir())
        }


    </script>
</head>
