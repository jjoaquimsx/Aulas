<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function mult(values, func) {
            for (let i = 0; i < values.length; i++) {
                values[i] *= func([i])
            }
            return values
        }

        const values = [1,2,3,4,10]
        const func = (n) => n * 2
        console.log(mult(values, func))
    </script>
</body>

</html>
